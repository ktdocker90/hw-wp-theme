<p>
    Sử dụng filters để thay đổi các giá trị sau:
    <ul>
    <li><code>hwskin_nhp_theme_option_repeat</code>: số lần lặp fields được đánh theo chỉ số từ 1,..VD:
        <code>
            add_filter('hwskin_nhp_theme_option_repeat','_hwskin_nhp_theme_option_repeat');
            function _hwskin_nhp_theme_option_repeat($num){
                return 10;
            }
        </code>
    </li>
    </ul>
</p>
